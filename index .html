<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffaf5;
      color: #4b3832;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    .invitation {
      background-color: #ffffff;
      border: 2px solid #f1e4d1;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #8b5e3c;
    }

    h2 {
      font-weight: normal;
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #6e4a33;
    }

    .details {
      font-size: 1.2em;
      margin: 15px 0;
    }

    .rsvp {
      margin-top: 30px;
    }

    .rsvp a {
      background-color: #8b5e3c;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .rsvp a:hover {
      background-color: #73472d;
    }
  </style>
</head>
<body>
  <div class="invitation">
    <h1>You're Invited!</h1>
    <h2>The Wedding of Sarah & David</h2>
    <p class="details">üìÖ Date: August 15, 2025</p>
    <p class="details">üìç Location: Rose Garden Venue, Cityville</p>
    <p class="details">‚è∞ Time: 4:00 PM onwards</p>
    <p>We would be honored to have you join us for this special day filled with love, laughter, and memories.</p>
    <div class="rsvp">
      <a href="mailto:ourwedding@example.com?subject=RSVP for Sarah and David's Wedding">RSVP Here</a>
    </div>
  </div>
</body>
</html>
